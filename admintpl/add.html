<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="/public/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/public/static/h-ui/css/biaodan.css" />
<link rel="stylesheet" type="text/css" href="/public/lib/Hui-iconfont/1.0.8/iconfont.min.css" />
<style type="text/css">
.ui-sortable .panel-header{ cursor:move}
</style>
<title>Hi，H-ui v3.1</title>
</head>
<body ontouchstart>
		<div class="container ui-sortable">
			<nav class="breadcrumb">
			<div class="container">
				<i class="Hui-iconfont">&#xe67f;</i>
				<a href="/" class="c-primary">首页</a>
				<span class="c-gray en">&gt;</span>
				<a href="#">客服</a>
			</div>
		</nav>
			<h1>QQ</h1>
			<div class="panel panel-default">
				<div class="panel-header">添加客服</div>
				<div class="panel-body">
					<form action="" name= "myform" id="form-admin-add" method="post" class="form form-horizontal responsive">
						<div class="row cl">
							<label class="form-label col-xs-3">姓名：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text"  name="adminName" 
								id="adminName">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">QQ：</label>
							<div class="formControls col-xs-8">
								<input type="text"  class="input-text" autocomplete="off" name="Qq" id="Qq" >
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">性别：</label>
							<div class="formControls skin-minimal col-xs-5">
								<div class="radio-box">
									<input type="radio" id="sex" value="0" name="sex">
									<label for="sex-1">男</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="sex" value="1" name="sex">
									<label for="sex-2">女</label>
								</div>								
							</div>
						</div>
					<div class="row cl">
					<div class="col-xs-8 col-xs-offset-3">
				    <input class="btn btn-primary" onClick="dian();"  type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">	
				  <!--<button class="btn btn-primary" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				   提交			   
				   </button>	-->		  		   
				    </div>
					</div>
					</form>
				</div>
			</div>
		 </div>
<script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script>
<!-- <script type="text/javascript" src="/public/lib/jquery-ui/1.9.1/jquery-ui.js"></script> -->
<script type="text/javascript" src="/public/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>

<script type="text/javascript" src="/public/lib/layer/2.4/layer.js">
</script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js">
</script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/messages_zh.js">
</script>

<script type="text/javascript">
$(document).ready(function() { 
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:2,
				maxlength:16,
				isChinese:true,
			},			
			sex:{
				required:true,
			},
			Qq:{
				required:true,
				minlength:4,
				maxlength:12,
				isQq:true,
			},
		},
		
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            //如果驗證成功執行function方法
            submitHandler:function(form){
                 // $(form).ajaxSubmit();
                
                //添加ajax執行語句
                $.ajax({
				url: 'http://www.dz.com/admin.php/system/do_add',
				type: 'POST',
				data: $('#form-admin-add').serialize(),
				success: function(msg){
					if(msg){
					layer.msg('成功',{time:700},function(){
					$(":checkbox").attr("checked",false);
					window.location.href = "http://www.dz.com/admin.php/lists";
					// history.back(-1);
					});
		   			
		   			}else{
		   				
		   			layer.msg('失败',{time:700},function(){
		     		$(":checkbox").attr("checked",false);
						window.location.reload();
					});
		   			}
				},
				error:function(msg) {
		   			layer.msg('连接服务器失败',{time:4000},function(){
		   								window.location.reload();
		   			});
				},
				});
            }
 	});
}); 
</script>
<script type="text/javascript">

</script>
</body>
</html>
