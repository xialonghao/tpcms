<body>
<article class="page-container">

	<form method="post" class="form form-horizontal" id="form-role-up">
		<input type="hidden" id="roleid" name="Id" value="{$info.Id}">
		<input type="hidden" name="rules" id="roleinput" value="">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.title}"  placeholder="" id="roleName" name="title"/>
				<small id="titletxt" class="small"></small>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.remark}" placeholder="" id="" name="remark">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">网站权限：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{volist id="vo" name="rulelist"}
				<dl class="permission-list" >
					<dt>
						<label>
							<input type="checkbox" {in name="$vo.Id" value="$info.rules"}  checked {/in} class="role" value="{$vo.Id}"  id="user-Character-0">
							{$vo.name}</label>
					</dt>
					<dd>
						{volist id="sec" name="vo.second"}
						<dl class="cl permission-list2">
							<dt>
								<label class="">
									<input type="checkbox" class="role" {in name="$sec.Id" value="$info.rules"}  checked {/in}  value="{$sec.Id}" id="user-Character-0-0">
									{$sec.name}</label>
							</dt>

							<dd>
								{volist id="third" name="sec.third"}
								<label class="">
									<input type="checkbox" class="role" {in name="$third.Id" value="$info.rules"}  checked {/in} value="{$third.Id}"  id="user-Character-0-0-0">
									{$third.name}</label>
								{/volist}
							</dd>

						</dl>
						{/volist}
					</dd>
				</dl>
				{/volist}
			</div>
		</div>
		<div class="row cl ">

			<label class="form-label col-xs-4 col-sm-3">状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="status" type="radio" id="sex-1" value="1" {if condition='$info.status eq 1'} checked {/if}  >
					<label for="sex-1">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="status"  value="0" {if condition='$info.status eq 0'} checked {/if}>
					<label for="sex-2">禁用</label>
				</div>
			</div>

		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius" id="sub" name="admin-role-save">
					<i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
	
	
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%',
    });
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
    $(".permission-list2 dt input:checkbox").click(function(){
        var l =$(this).parent().parent().find("input:checked").length;
        var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
        if($(this).prop("checked")){
            $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
            $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
        }
        else{
            if(l==0){
                $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
            }
            if(l2==0){
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
            }
        }
    });

	$("#form-admin-role-add").validate({
		rules:{
			title:{
				required:true,
			},
		},
	});
    $('#roleName').blur(function () {
        $.ajax({
            url: "roleverify",
            type: "POST",
            dataType: "json",
            data:{
                name:$(this).val(),
				id:$('#roleid').val(),
            },
            success:function (data) {
                if(data==true){
                    $('#titletxt').html('名称不可用');
                    $('#titletxt').css('color','red');
                    $('#sub').attr('disabled',true);
                }else{
                    $('#titletxt').html('名称可用');
                    $('#titletxt').css('color','green');
                    $('#sub').attr('disabled',false);

                }
            }
        })
    });

    $("#sub").click(function () {
          $(this).attr('disabled',true);
        var roleid='';	//	权限id
        var flag = $("#form-role-up").valid();   //是否通过验证
        if(!flag){
            $(this).attr('disabled',false);	//不通过验证按钮重新启用
            return;
        }
        $('.role').each(function () {
            if($(this).is(":checked")){
                roleid+=$(this).val()+',';
            }
        })

        if(roleid==''){
            layer.msg('不可以添加无权限的角色', {icon: 2});
            return;
        }
        $('#roleinput').val(roleid);
        $.ajax({
            type:'POST',
            url:'do_aduser',
            dataType:'JSON',
            data:$('#form-role-up').serialize(),

            success:function (data) {
                if(data == 'succ'){
                    layer.msg('修改成功', {icon: 1,time:1000},function () {
                        parent.location.reload();		//刷新父页面
                    });

                }
                if(data == 'fail'){
                    layer.msg('修改失败 请稍后重试', {icon: 2});
                    $('#sub').attr('disabled',false);	//提交不通按钮重新启用
                }
                if(data == 'notupdate'){
                    layer.msg('你没有进行任何修改', {icon: 4},function () {
                        parent.location.reload();		//刷新父页面
                    });
                }
            },
            error:function (error) {
                layer.msg('未知错误 请稍后重试', {icon: 5});
                $('#sub').attr('disabled',false);	//发生错误按钮重新启用
            },
        })
    });
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
