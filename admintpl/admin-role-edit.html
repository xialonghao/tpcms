			</div>

		<div class="container ui-sortable">
			<h1>角色编辑!</h1> 
			<div class="panel panel-default">
				<div class="panel-header clearfix">
					<span class="f-l">编辑角色</span>
				</div>
				<div class="panel-body">
		<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
			<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="你好" placeholder="" id="roleName" name="roleName" datatype="*4-16" nullmsg="用户账户不能为空">
				</div>
			</div>
			<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">状态：</label>
				<div class="radio-box">
						<input name="sex" type="radio" id="sex-1" checked="checked">
								<label for="sex-1">启用</label>
							</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" checked="checked" name="sex">
							<label for="sex-2">禁用</label>
						</div>

				</div>
		
			</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-primary radius" id="admin-role-save" name="admin-role-save">确定</button>
			</div>
			<div>&nbsp</div>
			<div>&nbsp</div>
		</div>
	</form>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});
</script>
