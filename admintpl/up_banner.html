        <div class="panel-body">
          <form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-admin-add"  name="a" novalidate="novalidate" action="{:url('System/do_up_banner')}">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图片标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
      <input type="hidden" name="id" value="{$list.id}"/>

		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>简略标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input class="input-text" value="{$list.shorttitle}" placeholder="简略标题" id="shorttitle" name="shorttitle" type="text">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类栏目：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				  <select class="input-text" name="type" id="type">
            


                          <option value="全部栏目" {if condition="$list.type eq '全部栏目'"}selected="selected"{/if}>全部栏目</option>
                          <option value="新闻资讯"  {if condition="$list.type eq '新闻资讯'"}selected="selected"{/if}>新闻资讯</option>
                          <option value="├行业动态"  {if condition="$list.type eq '├行业动态'"}selected="selected"{/if}>├行业动态</option>
                          <option value="├行业资讯"  {if condition="$list.type eq '├行业资讯'"}selected="selected"{/if}>├行业资讯</option>
          </select>
			</div>
		</div>
	</div>

  	<!--<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input value="1" type="radio" id="sex-1" checked name="static" {if condition="$list.static eq 1"}>

			</div>

  <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上传图片：</label>
		<div class="formControls col-xs-8 col-sm-9">
		<span class="btn-upload form-group">
		  <input class="input-text upload-url radius"  value="{$list.photo}" type="text" name="photo" id="photo" readonly>
			<a href="javascript:void();" value="{$list.photo}" class="btn btn-primary radius">
			<i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
		  <input type="file" value="{$list.photo}" multiple name="photo" class="input-file" onchange="preview(this)">

    <img src="/public/uploads/{$list.photo}" style="width:50px; height:50px" id="fileimg" />

<script type="text/javascript">
$(document).ready(function() { 
  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });
  
  $("#form-admin-add").validate({
    rules:{
      title:{
        required:true,
      },
      type:{
        required:true,
      },
      shorttitle:{
        required:true,
      },
      autor:{
        required:true,
      },
      
    },
    onkeyup:false,
    focusCleanup:true,
    success:"valid",
    submitHandler:function(form){
      // $(form).ajaxSubmit();
      // var index = parent.layer.getFrameIndex(window.name);
      // parent.$('.btn-refresh').click();
      // parent.layer.close(index);
      var formData = new FormData(document.getElementById("form-admin-add"));  
      $.ajax({
        url: 'http://www.dz.com/admin.php/System/do_up_banner',
        type: 'POST',
        // data: $('#form-admin-add').serialize(),
        data:formData,
        contentType: false,
        processData: false,
        success: function(msg){
          if(msg){
          layer.msg('成功',{time:700},function(){
          $(":checkbox").attr("checked",false);
          window.location.href = "http://www.dz.com/admin.php/System/listbanner";
          // history.back(-1);
          });
            
            }else{
              
            layer.msg('失败',{time:700},function(){
            $(":checkbox").attr("checked",false);
            window.location.reload();
          });
            }
        },
        error:function(msg) {
            layer.msg('连接服务器失败',{time:4000},function(){
                      window.location.reload();
            });
        },
        });
    }
  });
});
</script>
<script>
function preview(file){
  
        if (file.files && file.files[0]){  
            var reader = new FileReader();  
            reader.onload = function(evt){  
            //prevDiv.innerHTML = '<img width="100%" height="100%" id="qw_img" src="' + evt.target.result + '" />';
            $('#fileimg').attr('src' , evt.target.result);
        }    
             reader.readAsDataURL(file.files[0]);  
        }else{  
            // prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';  
          $('#fileimg').attr('src' , file.value);
        }  
    }

</script>
