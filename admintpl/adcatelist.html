<body ontouchstart>
 
<div class="containBox"> 
	 
	<div class="wap-container">
		 
		<nav class="breadcrumb">
			<div class="container">
				<i class="Hui-iconfont">&#xe67f;</i>
				<a href="/" class="c-primary">首页</a>
				<span class="c-gray en">&gt;</span>
				<a href="#">广告位</a>
				<span class="c-gray en">&gt;</span>
				<span class="c-gray">广告类型列表</span>
			</div>
		</nav>
		<div class="container ui-sortable">
			<h1>广告类型</h1> 
			<div class="panel panel-default">
				<div class="panel-header clearfix">
					 <span class="l">
					 	<button id="del_law_all" href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</button>
					 </span>　
					 <a class="btn btn-primary radius" onclick="window.location.href='adcateadd.html'" href="{:url('Ad/adcateadd')}"><i class="Hui-iconfont">&#xe600;</i> 添加类型</a>
					 <form action="{:url('Ad/adcatelist')}" method="post" style="float: right;">
						<input type="text" class="input-text" style="width:250px" placeholder="输入关键字" name="content" value="{notempty name='$val'}{$val}{/notempty}">
						<button type="submit" class="btn btn-success" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索广告</button>
					</form>
				</div>
				
 <div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
				<form class="Huiform" method="post" action="" target="_self">
					
				
				</form>
			</div>
			
			<div class="mt-10">
				<table class="table table-border table-bordered table-hover table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input id="check_law_all" type="checkbox" name="" value="" ></th>
							<th width="70">ID</th>
							<th width="150">广告类型</th>
							<th>类型简介</th>
							<th width="100">时间</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						{foreach name="list" item="v"}
						<tr class="text-c">
							<td><input class="ids" name="" type="checkbox" value="{$v.id}"></td>
							<td>{$v.id}</td>
							<td>{$v.name}</td>
							<td class="text-l">{$v.content}</td>
							<td>{$v.puttime|date="Y-m-d",###}</td>
						<td>
						<span>
							<input class="btn btn-success radius size-MINI" type="button" onclick="window.location.href='adcateup.html?id={$v.id}'" value="编辑">
						</span>
						<!-- <a href="{:url('Ad/upcate',['id'=>$v['id']])}" title="删除"> -->
							<!-- <input id="del" class="btn btn-danger radius size-MINI" type="button" did="{$v.id}" value="删除123"> -->
						<!-- </a> -->
						<input class="btn btn-danger radius size-MINI subbut" iddel="{$v.id}" type="button" value="删除">
			        </td>

						</tr>
						{/foreach}
						
					</tbody>
				</table>
		</article>
   {$page}
</div>

<script type="text/javascript">
    $('.subbut').click(function(){
	
    	var id=$(this).attr('iddel');
    	<!-- alert(id); -->
        $.ajax({
            url:"{:url('Ad/aupcate')}",
            type:'POST',
            data:{id:id},
            success:function(result){
                <!-- alert(result.msg); -->
                switch(result.status){
                   case 1:
                                layer.msg(result.msg, {
                                        offset: 't',
                                        anim: 0
                                    });
                                setInterval(function () {
                                    location.href="{:url('Ad/adcatelist')}";
                                },2000);

                            break;

                    case 2 :layer.msg(result.msg, {
                        offset: 't',
                        anim: 6
                    });
                        break;
                    case 3 :layer.msg(result.msg, {
                        offset: 't',
                        anim: 6
                    });
                        break;
                }
            },
            error:function(result){
            	alert('fail');
            	
            }
        });
    });
    $('#check_law_all').click(function(){
 		if($(this).is(':checked',true)){
 			$('.ids').prop('checked',true);
 		}else{
 			$('.ids').prop('checked',false);
 		}
 	});
 	$('#del_law_all').click(function(){
		var idds='';
		$('.ids').each(function(){
			if($(this).is(':checked')){
				idds+=$(this).val()+',';
			}
		});
		idds=idds.substr(0,idds.length-1);
		//alert(idds);
		// window.location.href="/admin.php/Navigation/nav_del/Id/"+idds;
		$.ajax({
            url:"{:url('Ad/aupcate')}",
            type:'POST',
            data:{id:idds},
            success:function(iddd){
                    switch(iddd.status){
                    case 1:alert(iddd.msg);
					location.href="{:url('Ad/adcatelist')}";
                    break;
                    case 2:alert(iddd.msg);
					location.href="{:url('Ad/adcatelist')}";
                    break;
                }
               // alert('正确');
            },
            error:function(){
                alert('错误');
            }
        });
});	
</script>
