<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="/public/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/public/static/h-ui/css/biaodan.css" />
<link rel="stylesheet" type="text/css" href="/public/lib/Hui-iconfont/1.0.8/iconfont.min.css" />
<style type="text/css">
.ui-sortable .panel-header{ cursor:move}
</style>
<title>Hi，H-ui v3.1</title>
</head>
<body ontouchstart>
		<div class="container ui-sortable">
			<nav class="breadcrumb">
			<div class="container">
				<i class="Hui-iconfont">&#xe67f;</i>
				<a href="/" class="c-primary">首页</a>
				<span class="c-gray en">&gt;</span>
				<a href="#">客服</a>
			</div>
		</nav>
			<h1>QQ</h1>
			<div class="panel panel-default">
				<div class="panel-header">客服修改</div>
				<div class="panel-body">
					<form action="" method="post" class="form form-horizontal responsive" id="form-admin-add">
						<input type="hidden" name="Id" value="{$info.Id}"/>
						<div class="row cl">
							<label class="form-label col-xs-3">姓名：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" value="{$info.adminName}"  name="adminName" id="adminName">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">QQ：</label>
							<div class="formControls col-xs-8">
								<input type="text" class="input-text" value="{$info.Qq}"  autocomplete="off" name="Qq" id="Qq">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-3">性别：</label>
							<div class="formControls skin-minimal col-xs-5">
								<div class="radio-box">
									<input type="radio" id="sex" {if condition="$info.sex eq 0"}  checked="checked" {/if} value="0" name="sex">
									<label for="sex-1">男</label>
								</div>
								<div class="radio-box">
									<input type="radio" id="sex" {if condition="$info.sex eq 1"}  checked="checked" {/if} value="1" name="sex">
									<label for="sex-2">女</label>
								</div>								
							</div>
						</div>
					<div class="row cl">
					<div class="col-xs-8 col-xs-offset-3">
				   <!-- <button   class="btn btn-primary" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				   提交			   
				   </button> -->
				   		<input type="button" name="do_ups" value="提交" onClick="dian();" class="btn btn-primary">
						</div>
						</div>
					</form>
				</div>
			</div>
		</div>
<script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery-ui/1.9.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/public/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
<!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script> -->
<script type="text/javascript" src="/public/lib/layer/2.4/layer.js"></script>

</body>
	<script type="text/javascript">
	 function dian(){
	 	// var data=$('#form-admin-add').serialize();
	 	// alert(data);
	 	$.ajax({
		url: 'http://www.dz.com/admin.php/system/do_ups',
		type: 'POST',
		data: $('#form-admin-add').serialize(),
		success: function(msg){
			if(msg){
			layer.msg('成功',{time:700},function(){
			$(":checkbox").attr("checked",false);
			window.location.href = "http://www.dz.com/admin.php/lists";
			// history.back(-1);
			});
   			
   			}else{
   				
   			layer.msg('失败',{time:700},function(){
     		$(":checkbox").attr("checked",false);
				window.location.reload();
			});
   			}
		},
		error:function(msg) {
   			layer.msg('连接服务器失败',{time:4000});
		},
		});
	 };
	</script>
	
</html>
<!--H-ui前端框架提供前端技术支持 h-ui.net @2017-01-01 -->
