<div class="page-container">
	
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
				<span>安全设置</span>
				<span>邮件设置</span>
				<span>屏蔽词设置</span>
			</div>

			<!-- 基础设置 -->  
			<div class="tabCon">
			<form class="form form-horizontal" method="post" action="{:url('System/add_base')}"  id="form-article-add1">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						网站名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="sitesname" type="text" id="website-title" placeholder="控制在25个字、50个字节以内" value="{$data.0.sitesname}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						关键词：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="antistop" type="text" id="website-Keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{$data.0.antistop}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						描述：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="describe" type="text" id="website-description" placeholder="空制在80个汉字，160个字符以内" value="{$data.0.describe}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						css、js、images路径配置：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="pathconfig" type="text" id="website-static" placeholder="默认为空，为相对路径" value="{$data.0.pathconfig}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						上传目录配置：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name="catalogue" type="text" id="website-uploadfile" placeholder="默认为uploadfile" value="{$data.0.catalogue}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						底部版权信息：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input name=" copyright" type="text" id="website-copyright" placeholder="&copy; 2016 H-ui.net" value="{$data.0.copyright}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">备案号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="filing" id="website-icp" placeholder="京ICP备00000000号" value="{$data.0.filing}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">统计代码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea name="code" class="textarea">{$data.0.code}</textarea>
					</div>
				</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input  class="btn btn-primary radius"  type="button" value="保存" onClick="article_save_submit1();" id="dian1" >

					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" name="emali"  class="input-text" value="" id="" name="">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP服务器：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="" name="server" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">SMTP 端口：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="25" id="" name="port" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱帐号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" value="5" id="emailName" name="emailName" >
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">邮箱密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" id="email-password" value="" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">收件邮箱地址：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" id="email-address" name="emailpassword" value="" class="input-text">
					</div>
				</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input  class="btn btn-primary radius"  type="button" value="保存" onClick="article_save_submit3();" >
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

			</div>
		</div>
			</div>
			</form>
		<!-- 邮件设置 -->

		<form class="form form-horizontal" method="post" action="{:url('System/add_base')}" id="form-article-add4">

				<textarea class="textarea" name="block" style="width:98%; height:300px; resize:none">{$data.0.block}</textarea>

							<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
						</div>
					</div>
				</div>
		</form>
			</div>

</div>
