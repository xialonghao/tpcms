				<div class="panel-body">
	<form action="{:url('News/do_newsup')}" method="post" id="form-admin-add" enctype="multipart/form-data">
		<table class="table table-border table-bordered">
      		<tbody class="skin-minimal">
      		 <tr>
      		 <input type="hidden" name="id" value="{$list.Id}">
          </tr>
			  <tr>
				<th width="100" class="text-r"><span class="c-red">*</span> 内容标题：</th>

				<td>
					<div class="formControls col-xs-3 col-sm-4">
					<input type="text" style="width:200px" class="input-text" id="title" name="title" value="{$list.title}" required />
					</div>
				</td>
			  </tr>
			  <tr>
				<th width="100" class="text-r"> 简短标题：</th>

				<td>
					<div class="formControls col-xs-3 col-sm-4">
					<input type="text" class="input-text" id="title" name="shorttitle" value="{$list.shorttitle}" />
					</div>
				</td>
			  </tr>
			  <tr>
				  <th width="100" class="text-r"><span class="c-red">*</span> 来源：</th>
				  <td>
					  <div class="formControls col-xs-3 col-sm-4">
					  <input type="text" class="input-text" 
					  value="{$list.source}"  placeholder="" id="source" name="source" datatype="*2-16" nullmsg="来源不能为空">
					  </div>
				  </td>
			  </tr>
			  	  <tr>
				<th class="text-r"> 作者：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-5">
					<input type="text" class="input-text"
				 value="{$list.author}"  placeholder="" id="description" name="author">
					</div>
				</td>
			  </tr>
			  <tr>
				<th class="text-r"> 关键字：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-5">
					<input type="text" class="input-text" 
					 value="{$list.keywords}"  placeholder="" id="description" name="keywords">
					</div>
				</td>
			  </tr>
				<tr>
				<th class="text-r"> <span class="c-red">*</span>文章摘要：</th>
				<td>
					<div class="formControls col-xs-3 col-sm-5">
					<textarea id="wenzhang" name="abstract" value="{$list.abstract}" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
					</div>
				</td>
			  </tr>
			  	<tr>
				  <th width="100" class="text-r">允许评论：</th>
				  <td>
		<div class="row cl">
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="radio" name="category"{if condition="$list.category eq '1'"} checked="checked" {/if} value="1"><small>启用</small>
                    <input type="radio" name="category" {if condition="$list.category eq '0'"} checked="checked" {/if} value="0"><small>禁用</small>
                                        
					<label for="checkbox-pinglun">&nbsp;</label>
				</div>
			</div>
		</div>
				  </td>
			  </tr>
			  <tr>
				<th class="text-r">缩略图：</th>
				<td>
					<div class="formControls col-xs-8">
                   <div style=" height: 200px; width: auto;">
                       <img src="/public/Uploads/{$list.smallimage}" style="max-height: 200px; width: auto;" id="fileimg" />
                    </div>
                    <span class="btn-upload form-group" style="margin: 10px 0 0 70px;">
                <!-- <input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly style="width:200px"> -->
                <a href="javascript:void();" class="btn btn-primary upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                <input type="file" id="file" multiple name="smallimage" class="input-file" onchange="preview(this)" >
                </span>
				</div>

				</td>
			  </tr>
			  <tr>
				<th class="text-r">主要内容：</th>
				<td>
						<script id="editor" name="content" type="text/plain" style="width:98%;height:300px;padding-left: 15px;"></script>

				</td>
			  </tr>
			  <tr>
				<th></th>
				<td>
	                <input class="btn btn-primary radius" style="margin-left: 50px;" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" type="submit">
	                <input class="btn btn-success radius" style="margin-left: 50px;" type="button" value="存草稿">
				</td>
			  </tr>
        	</tbody>

		</table>

		});
	});
</script>
<script type="text/javascript">
	var ue = UE.getEditor('editor');

</script>
 <script>  
       document.getElementById("wenzhang").value="{$list.abstract}"  
    </script>
    <script>  
       document.getElementById("editor").value="{$list.content}"  
    </script>
 <script>
    function preview(file){
        if (file.files && file.files[0]){
            var reader = new FileReader();
            reader.onload = function(evt){
                // prevDiv.innerHTML = '<img width="100%" height="100%" id="qw_img" src="' + evt.target.result + '" />';
                $('#fileimg').attr('src' , evt.target.result);
            }
            reader.readAsDataURL(file.files[0]);
        }else{
            // prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';  
            $('#fileimg').attr('src' , file.value);
        }
    }

</script>
