<body>
<!--_header 作为公共模版分离出去-->

		<div class="container ui-sortable">

				<div class="panel-body">
		<form method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限中文名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" id="ruleid" name="Id" value="{$infos.Id}" >
				<input type="text"  class="input-text zhongwen" value="{$infos.name}" placeholder="" id="ruleCnName"  name="name">
				<small id="nameext"></small>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限英文名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text yingwen" value="{$infos.title}"  placeholder="" id="" name="title">
				<small id="nameext2"></small>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input id="on" name="status" {if condition='$infos.status'} checked{/if} value="1" type="radio"  >
					<label for="on">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="off" {if condition='$infos.status eq 0'} checked{/if} value="0" name="status">
					<label for="off">禁用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>级别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="level" id="mokuai"  {if condition='$infos.level eq 1'} checked{/if} value="1" type="radio">
					<label for="mokuai">模块</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="kongzhiqi" name="level" {if condition='$infos.level eq 2 '} checked {/if} value="2" >
					<label for="kongzhiqi">控制器</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="caozuo" name="level" {if condition='$infos.level eq 3 '} checked {/if} value="3">
					<label for="caozuo">操作方法</label>
				</div>
			</div>
		</div>
			<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">上一级：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" id="select" name="parentid" size="1" value="{$infos.parentid}">
				{volist id="vo" name="rulelist"}
					<option class="level" value="{$vo.Id}" {if condition='$infos.parentid eq $vo.Id '} selected {/if} >{$vo.name}</option>
				{/volist}
			</select>
			</span> </div>
	</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id="sub" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
				</div>
			</div>
			       
			 
		</div>
<script type="text/javascript" src="/public/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/public/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			title:{
				required:true,
			},
			name:{
				required:true,
			},
		},
	});
	$('.zhongwen').blur(function(){
		 var rulename = $(this).val(); 
		 var patrn= /[\u4E00-\u9FA5]/;
		if (patrn.exec(rulename)) 
			 {
                $.ajax({
                    url: "ruleverify",
                    type: "POST",
                    dataType: "json",
					data:{
						name:$(this).val(),
                        id:$('#ruleid').val(),
                        nametype:'cn',
					},
					success:function (data) {
						if(data==true){
                            $('#nameext').html('名称不可用');
                            $('#nameext').css('color','red');
                            $('#sub').attr('disabled',true);
						}else{
                            $('#nameext').html('名称可用');
                            $('#nameext').css('color','green');
                            $('#sub').attr('disabled',false);
						}
                    }
				})
			 }else{
				 $('#nameext').html('请输入中文');
				 $('#nameext').css('color','red');
            	 $('#sub').attr('disabled',true);
			 } 
	});
	$('.yingwen').blur(function(){
		 var rulename = $(this).val(); 
		 var patrn = /^([a-zA-Z]|[_]){0,20}$/;
		if (patrn.exec(rulename)&&rulename!='')
			 {
                 $.ajax({
                     url: "ruleverify",
                     type: "POST",
                     dataType: "json",
                     data:{
                         name:$(this).val(),
                         id:$('#ruleid').val(),
                         nametype:'en',
                     },
                     success:function (data) {
                         if(data==true){
                             $('#nameext2').html('名称不可用');
                             $('#nameext2').css('color','red');
                             $('#sub').attr('disabled',true);
                         }else{
                             $('#nameext2').html('名称可用');
                             $('#nameext2').css('color','green');
                             $('#sub').attr('disabled',false);
                         }
                     }
                 })
			 }else{
				 $('#nameext2').html('英文名称必须为字母、下划线');
				 $('#nameext2').css('color','red');
            	 $('#sub').attr('disabled',true);
			 } 
	});
	$("#sub").click(function () {
        $(this).attr('disabled',true);
        var flag = $("#form-admin-add").valid();   //是否通过验证
        var form = new FormData(document.getElementById("form-admin-add"));	//获取form
        if((!flag)){
            $(this).attr('disabled',false);	//不通过验证按钮重新启用
            return;
        }
        $.ajax({
            type:'POST',
            url:'do_updats',
            dataType:'JSON',
            data:form,
            processData:false,
            contentType:false,
            success:function (data) {
                if(data == 'succ'){
                    layer.msg('修改权限成功', {icon: 1,time:1000},function () {
                        parent.location.reload();		//刷新父页面
                    });

                }
                if(data == 'fail'){
                    layer.msg('修改失败 请稍后重试', {icon: 2});
                    $('#sub').attr('disabled',false);	//提交不通按钮重新启用
                }
                if(data == 'notupdate'){
                    layer.msg('你没有进行任何修改', {icon: 4},function () {
                        parent.location.reload();		//刷新父页面
                    });
                }
            },
            error:function (error) {
                layer.msg('未知错误 请稍后重试', {icon: 5});
                $('#sub').attr('disabled',false);	//发生错误按钮重新启用
            },
        })

    })

    $(".iCheck-helper").click(function () {
        var id=$('input:radio[name="level"]:checked').val();
        var opt='';
        $.ajax({
            type:'POST',
            url:'rule_parent',
            dataType:'JSON',
            data:{
                id:id,
            },
            success:function (data) {
                $('#select').html('');
                for(var i=0;i<data.length;i++){
                    opt+="<option value='"+data[i]['Id']+"'>"+data[i]['name']+"</option>";
                }
                $('#select').html(opt);

            },
            error:function (error) {
                layer.msg('未知错误 请稍后重试', {icon: 5});
            },
        })
    });

});
</script>
</body>
</html>
