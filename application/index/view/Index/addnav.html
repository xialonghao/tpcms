			<h1>导航添加</h1> 
			<div class="panel panel-default">
				<div class="panel-header clearfix">
					<span class="f-l">导航添加</span>
				</div>
				<div class="panel-body">
				<form  class="form form-horizontal" action="" method="post" id="form-admin-add" >
      	<table class="table table-border table-bordered table-bg">
        	<tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 导航名字：</th>
            <td>
	            
				<div class="row cl">
                <div class="formControls col-xs-8 col-sm-9">
                  <input class="input-text" value="" placeholder="" id="name" name="name" required="true" invalid="true" type="text" style="width:30%">
                </div>
              </div>

            </td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 导航描述：</th>
            <td>
            	<div class="row cl">
                <div class="formControls col-xs-8 col-sm-9">
                  <input class="input-text" value="" placeholder="" id="description" name="description" required="true" invalid="true" type="text">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red"></span> 导航级别：</th>
            <td><select class="input-text" name="level" id="level">
				                <option value="请选择">请选择</option>
				                  <option value="一级导航">一级导航</option>
				                  <option value="二级导航">二级导航</option>
				                  <option value="三级导航">三级导航</option>
				                </select></td>
          </tr>
          <tr>
            <th width="100" class="text-r"><span class="c-red"></span> 选择上级导航：</th>
            <td><select class="input-text" name="level" id="level">
				                <option value="请选择">请选择</option>
				                  <option value="一级导航">一级导航</option>
				                  <option value="二级导航">二级导航</option>
				                </select></td>
          </tr>
          
		 
          
         
         
         
		  <tr>
            <th class="text-r" name="sex">显示在导航栏：</th>
            <td><div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="sex" type="radio" id="sex-1" checked>
				<label for="sex-1">显示</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" name="sex">
				<label for="sex-2">不显示</label>
			</div>
		</div>
		</td>
          </tr>
		  
          <tr>
            <th></th>
            <td><div class="row cl">
				              <div class="col-xs-8 col-xs-offset-3" style="margin-left:20px;margin-bottom:15px;border-radius:5px">
				                <input class="btn btn-secondary radius" type="submit" value="提交"/>

				              </div></td>
          </tr>
        </tbody>

    </form>
